<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>TASK</h1>
  
  <div class="input-group">
    <input type="text" id="taskInput" placeholder="Add new task..." />
    <button id="addTaskBtn">Add new task</button>
  </div>
  
  <h2>TodoList</h2>
  
  <div class="button-group">
    <button class="filter-btn" data-filter="all">All</button>
    <button class="filter-btn" data-filter="done">Done</button>
    <button class="filter-btn" data-filter="todo">Todo</button>
  </div>

  <ul id="taskList" class="list-group"></ul>

  <div class="delete-buttons">
    <button id="deleteAllBtn" class="btn btn-danger">Delete all tasks</button>
    <button id="deleteDoneBtn" class="btn btn-outline-danger">Delete done tasks</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
